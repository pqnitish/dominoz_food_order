<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Food Ordering</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('restaurant-background.jpg') center/cover;
        }
        #orderContainer {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        button {
            background-color: green;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e55e29;
        }
       
        label {
            display: block;
            background-color: #f58245;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        label:hover {
            background-color: #e55e29;
        }
        input[type="checkbox"] + label {
            margin-right: 15px;
        }
        #foodImage {
            display: none;
            max-width: 100%;
            max-height: 70vh;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #orderInfo {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="orderContainer">
    <h2>Welcome to Virtual McDonald's</h2>
    <button onclick="orderFood()">Order Food</button>

    <div>
        <input type="checkbox" id="burgerCheckbox" value="Burger">
        <label for="burgerCheckbox">Burger</label>

        <input type="checkbox" id="friesCheckbox" value="Fries">
        <label for="friesCheckbox">Fries</label>

        <input type="checkbox" id="drinkCheckbox" value="Drink">
        <label for="drinkCheckbox">Drink</label>
        <input type="checkbox" id="pizzaCheckbox" value="pizza">
        <label for="burgerCheckbox">Pizza</label>

    </div>

    <img id="foodImage" src="" alt="Food Image">

    <div id="orderInfo"></div>
</div>

</body>
</html>

    <script>
      function orderFood() {
        const selectedItems = getSelectedItems();
        if (selectedItems.length === 0) {
          alert("Please select at least one item.");
          return;
        }

        const orderId = generateOrderId();
        const randomSeconds = Math.floor(Math.random() * (10 - 5 + 1) + 5); // Random seconds between 5 and 10
        showOrderProcessing();
        const orderPromise = new Promise((resolve) => {
          setTimeout(() => {
            resolve();
          }, randomSeconds * 1000);
        });

        orderPromise.then(() => {
          showFoodImage(selectedItems);
          showOrderInfo(orderId);
        });
      }

      function getSelectedItems() {
        const checkboxes = document.querySelectorAll(
          "input[type=checkbox]:checked"
        );
        return Array.from(checkboxes).map((checkbox) => checkbox.value);
      }

      function generateOrderId() {
        return Math.floor(Math.random() * 1000) + 1;
      }

      function showOrderProcessing() {
        document.getElementById("orderInfo").innerText = "Order processing...";
        document.getElementById("orderInfo").style.display = "block";
      }

      function showFoodImage(selectedItems) {
        const foodImage = document.getElementById("foodImage");
        const randomFoodImage = getRandomFoodImage(selectedItems);
        foodImage.src = randomFoodImage;
        foodImage.style.display = "block";
      }

      function showOrderInfo(orderId) {
        document.getElementById("orderInfo").innerText = `Order ID: ${orderId}`;
      }
